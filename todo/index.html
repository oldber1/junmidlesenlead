<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced TODO List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .todo-container {
      max-width: 400px;
      margin: 0 auto;
    }
    input[type="text"] {
      width: calc(100% - 60px);
      padding: 10px;
    }
    button {
      padding: 10px;
      cursor: pointer;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 10px;
    }
    .completed span {
      text-decoration: line-through;
      color: gray;
    }
    .remove-btn {
      background-color: red;
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
    }
    .remove-btn:hover {
      background-color: darkred;
    }
    .complete-checkbox {
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <div class="todo-container">
    <h1>Advanced TODO List</h1>
    <input id="todoInput" type="text" placeholder="Enter a task" />
    <button onclick="addTodo()">Add</button>
    <ul id="todoList"></ul>
  </div>
  <script src="advanced-script.js"></script>
</body>
</html>
